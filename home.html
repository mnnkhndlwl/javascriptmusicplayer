<!DOCTYPE html>

<head>
    <title>kuch nahi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="playerstyle.css">

</head>

<body>
    <h1>Music Player</h1>
    <div class="music-container">
        <div class="music-info">
            <h4 id="title">shawn_holdin_me_back</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>
        <audio src="./music/holding me back.mp3" id="audio"></audio>
        <div class="img-container">
            <img src="./images/holding me back.jpg" id="cover">
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>

        </div>
    </div>
    <script src="playerscript.js"></script>
</body>

</html>
